<!doctype html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width device-width, initial-scale 1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Галерея</title>
	<style>
		h1 {
			text-align: center;
			font-size: 20px;
		}

		#Nazad {
			font-style: italic;
		}

		h3,
		h2 {
			text-align: center;
		}

		img {
			display: block;
			margin-left: auto;
			margin-right: auto;
		}

		#zobr {
			font-size: calc(1.5em * 0.7);
		}

		#float {
			font-size: calc(1.5em * 1.3);
		}

		#online {
			font-size: calc(1.5em * 1.3 * 1.3);
		}
	</style>
</head>

<body>
	<h1>
		Галерея Кузишина Дмитра Мирославовича
	</h1>

	<p id="Nazad"><a href="index.html">Назад
			на головну</a></p>

	<h2>
		Мої зображення
	</h2>

	<h3 id="zobr">
		Зображення у цій папці
	</h3>

	<div><img src="640x480.jpg" alt="нічого важливого просто сіре зображення 640 на 480"></div>

	<h3 id="float">
		Зображення у папці
	</h3>

	<div><img src="images/640x480.jpg" alt="нічого важливого просто сіре зображення 640 на 480"></div>

	<h3 id="online">
		Зображення онлайн
	</h3>

	<div><img src="https://place-hold.it/1280x1024" alt="звичайне фото 1280 на 1024"></div>
</body>

</html>
